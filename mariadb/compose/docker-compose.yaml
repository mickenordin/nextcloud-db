version: '3.8'
services:
  # MariaDB Cluster
  nextcloud-mariadb:
    image: safespring/nextcloud-mariadb:10.6.2-focal
    environment:
      MYSQL_ROOT_PASSWORD: M5H&%@-0BgY3312Nws2g
      BOOTSTRAP: 0
      FORCE_BOOTSTRAP: 0
    network_mode: "host"
    restart: unless-stopped
    volumes:
      - ${PWD}/datadir:/var/lib/mysql
      - ${PWD}/init:/docker-entrypoint-initdb.d
      - ${PWD}/conf:/etc/mysql/mariadb.conf.d
      - ${PWD}/backups:/backups
    ulimits:
      nofile:
        soft: 256000
        hard: 256000
    command:
      - --wsrep_cluster_address=gcomm://89.46.21.224,89.46.21.252,89.46.20.128

  # Prometheus agent
  mariadb-exporter:
    image: prom/mysqld-exporter:latest
    depends_on:
      - nextcloud-mariadb
    environment:
      DATA_SOURCE_NAME: "exporter:BjF4242g5bYRswX490Mw@(127.0.0.1:3306)/information_schema"
    network_mode: "host"
    restart: on-failure

  # Web GUI
  adminer:
    image: adminer
    depends_on:
      - nextcloud-mariadb
    environment:
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: localhost
    network_mode: "host"
    restart: always
